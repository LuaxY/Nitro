version: '3.7'

x-common-variables: &common-variables
  - AMQP=amqp://guest:guest@rabbitmq:5672/
  - REDIS=redis:6379
  - REDIS_PASSWORD=
  - AWS_BUCKET=
  - AWS_REGION=
  - AWS_ENDPOINT=
  - AWS_ID=
  - AWS_SECRET=
  - INFLUXDB=https://influxdb:9999
  - INFLUXDB_TOKEN=
  - INFLUXDB_BUCKET=nitro
  - INFLUXDB_ORG=nitro

services:
  watcher:
    build: .
    restart: always
    command: watcher
    volumes:
      - ./example:/data
    environment: *common-variables

  splitter:
    build: .
    restart: always
    command: splitter
    volumes:
      - ./example:/data
    environment: *common-variables

  encoder:
    build: .
    restart: always
    command: encoder
    volumes:
      - ./example:/data
    environment: *common-variables

  merger:
    build: .
    restart: always
    command: merger
    volumes:
      - ./example:/data
    environment: *common-variables

  packager:
    build: .
    restart: always
    command: packager
    volumes:
      - ./example:/data
    environment: *common-variables

  rabbitmq:
    image: rabbitmq:3-management
    hostname: rabbitmq
    ports:
      - 15672:15672
      - 5672:5672

  redis:
    image: redis:latest
    ports:
      - 6379:6379

  influxdb:
    image: quay.io/influxdb/influxdb:2.0.0-beta
    ports:
      - 9999:9999
